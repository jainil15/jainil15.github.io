<html>
  <head>
    <style>
      .tic-tac-toe {
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        width: 300px;
        height: 300px;
      }

      .tic-tac-toe div {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        box-sizing: border-box;
        text-align: center;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="tic-tac-toe">
      <div id="1"></div>
      <div id="2"></div>
      <div id="3"></div>
      <div id="4"></div>
      <div id="5"></div>
      <div id="6"></div>
      <div id="7"></div>
      <div id="8"></div>
      <div id="9"></div>
    </div>
    <script>
      let player = "X";
      let turn = 0;
      let tictactoe = document.querySelector(".tic-tac-toe");
      let boxes = document.querySelectorAll(".tic-tac-toe div");

      tictactoe.addEventListener("click", (e) => {
        if (turn % 2 === 0) {
          player = "X";
        } else {
          player = "O";
        }
        if (e.target.innerHTML === "") {
          e.target.innerHTML = player;
          turn++;
        }
        let winner = checkWinner();
        if (winner) {
          alert("Winner is " + player);
          turn = 0;
          boxes.forEach((box) => (box.innerHTML = ""));
        }
      });

      // Check for a winner
      function checkWinner() {
        if (
          boxes[0].innerHTML !== "" &&
          boxes[0].innerHTML === boxes[1].innerHTML &&
          boxes[1].innerHTML === boxes[2].innerHTML
        ) {
          return true;
        }
        if (
          boxes[3].innerHTML !== "" &&
          boxes[3].innerHTML === boxes[4].innerHTML &&
          boxes[4].innerHTML === boxes[5].innerHTML
        ) {
          return true;
        }
        if (
          boxes[6].innerHTML !== "" &&
          boxes[6].innerHTML === boxes[7].innerHTML &&
          boxes[7].innerHTML === boxes[8].innerHTML
        ) {
          return true;
        }
        if (
          boxes[0].innerHTML !== "" &&
          boxes[0].innerHTML === boxes[3].innerHTML &&
          boxes[3].innerHTML === boxes[6].innerHTML
        ) {
          return true;
        }
        if (
          boxes[1].innerHTML !== "" &&
          boxes[1].innerHTML === boxes[4].innerHTML &&
          boxes[4].innerHTML === boxes[7].innerHTML
        ) {
          return true;
        }
        if (
          boxes[2].innerHTML !== "" &&
          boxes[2].innerHTML === boxes[5].innerHTML &&
          boxes[5].innerHTML === boxes[8].innerHTML
        ) {
          return true;
        }
        if (
          boxes[0].innerHTML !== "" &&
          boxes[0].innerHTML === boxes[4].innerHTML &&
          boxes[4].innerHTML === boxes[8].innerHTML
        ) {
          return true;
        }
        if (
          boxes[2].innerHTML !== "" &&
          boxes[2].innerHTML === boxes[4].innerHTML &&
          boxes[4].innerHTML === boxes[6].innerHTML
        ) {
          return true;
        }
        return false;
      }
    </script>
  </body>
</html>
